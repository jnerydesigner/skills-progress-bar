<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Skills Bar</title>
  </head>
  <body>
    <div class="container">
      <h2>CSS Skills Bar UI Design </br>By Jander Nery</h2>
      <div class="skills">
        <span class="Name">HTML</span>
        <div class="percent">
          <div
            class="progress"
            style="width: 95%; background: var(--blue)"
          ></div>
        </div>
        <span class="Value">95%</span>
      </div>

      <div class="skills">
        <span class="Name">CSS</span>
        <div class="percent">
          <div
            class="progress"
            style="width: 70%; background: var(--grad-red)"
          ></div>
        </div>
        <span class="Value">70%</span>
      </div>

      <div class="skills">
        <span class="Name">JAVASCRIPT</span>
        <div class="percent">
          <div
            class="progress"
            style="width: 85%; background: var(--grad-purple)"
          ></div>
        </div>
        <span class="Value">70%</span>
      </div>

      <div class="skills">
        <span class="Name">REACT</span>
        <div class="percent">
          <div
            class="progress"
            style="width: 60%; background: var(--grad-yellow)"
          ></div>
        </div>
        <span class="Value">60%</span>
      </div>

      <div class="skills">
        <span class="Name">REACT NATIVE</span>
        <div class="percent">
          <div
            class="progress"
            style="width: 30%; background: var(--grad-green)"
          ></div>
        </div>
        <span class="Value">30%</span>
      </div>
    </div>
  </body>
</html>
